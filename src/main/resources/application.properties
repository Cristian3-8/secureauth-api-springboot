# Por AHORA deshabilitamos email, lo activaremos después
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# =========== APP CONFIGURATION ===========
app.base-url=http://localhost:8081
app.admin-email=admin@secureauth.com
app.support-email=support@secureauth.com

# =========== SECURITY ===========
# Tamaño mínimo de contraseña
app.security.password.min-length=8
app.security.password.require-uppercase=true
app.security.password.require-lowercase=true
app.security.password.require-digits=true
app.security.password.require-special-chars=true

# =========== THYMELEAF EXTRAS ===========
# Para usar fragments y layouts
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html