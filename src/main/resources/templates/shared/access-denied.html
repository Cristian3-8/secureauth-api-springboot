<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - SecureAuth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">SecureAuth</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">⚠️ Acceso Denegado</h4>
                </div>
                <div class="card-body text-center">
                    <h2 class="text-danger">No tienes permisos para acceder a esta página</h2>
                    <p class="lead">Tu usuario no tiene los privilegios necesarios para ver este contenido.</p>

                    <div class="mt-4">
                        <a th:href="@{/}" class="btn btn-primary">Volver al inicio</a>
                        <a th:href="@{/dashboard}" class="btn btn-secondary ms-2">Ir al dashboard</a>
                    </div>

                    <div class="mt-4 p-3 bg-light rounded" sec:authorize="isAuthenticated()">
                        <p class="mb-1"><strong>Usuario actual:</strong> <span sec:authentication="name"></span></p>
                        <p class="mb-0"><strong>Roles:</strong> <span sec:authentication="principal.authorities"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
