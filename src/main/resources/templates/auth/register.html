<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SecureAuth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { max-width: 400px; margin-top: 100px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h2 { color: #0d6efd; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container mx-auto">
        <!-- Logo -->
        <div class="logo">
            <h2>SecureAuth</h2>
            <p class="text-muted">Crear nueva cuenta</p>
        </div>

        <!-- Mensajes -->
        <div data-th-if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span data-th-text="${successMessage}">Mensaje de éxito</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div data-th-if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span data-th-text="${errorMessage}">Mensaje de error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulario -->
        <div class="card shadow">
            <div class="card-body">
                <form data-th-action="@{/auth/register}" method="post" data-th-object="${registerDto}">

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" class="form-control" id="username"
                               data-th-field="*{username}" required>
                        <small class="text-muted">Mínimo 3 caracteres</small>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email"
                               data-th-field="*{email}" required>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña *</label>
                        <input type="password" class="form-control" id="password"
                               data-th-field="*{password}" required>
                        <small class="text-muted">Mínimo 6 caracteres</small>
                    </div>

                    <!-- Confirmar Contraseña -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña *</label>
                        <input type="password" class="form-control" id="confirmPassword"
                               data-th-field="*{confirmPassword}" required>
                    </div>

                    <!-- Botón Registro -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                    </div>
                </form>

                <!-- Enlaces -->
                <div class="mt-3 text-center">
                    <p class="mb-0">¿Ya tienes cuenta?
                        <a href="/login" class="text-decoration-none">Iniciar Sesión</a>
                    </p>
                    <p>
                        <a href="/" class="text-decoration-none">Volver al inicio</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Términos -->
        <div class="text-center mt-3">
            <small class="text-muted">
                Al registrarte, aceptas nuestros
                <a href="#" class="text-decoration-none">Términos y Condiciones</a>
            </small>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
