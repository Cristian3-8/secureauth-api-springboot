<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | SecureAuth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard/user">
            <i class="bi bi-shield-check"></i> SecureAuth
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard/user">
                <i class="bi bi-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4><i class="bi bi-person-circle"></i> Mi Perfil</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="mb-3">
                        <div style="width: 120px; height: 120px; background: linear-gradient(135deg, #0d6efd 0%, #6f42c1 100%); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; margin: 0 auto;">
                            <span th:text="${user.username.substring(0, 1).toUpperCase()}">U</span>
                        </div>
                    </div>
                    <h5 th:text="${user.username}">Usuario</h5>
                    <span class="badge bg-info">USER</span>
                    <div class="mt-3">
                        <span th:if="${user.enabled}" class="badge bg-success">Activo</span>
                        <span th:unless="${user.enabled}" class="badge bg-danger">Inactivo</span>
                    </div>
                </div>
                <div class="col-md-8">
                    <h5>Información Personal</h5>
                    <table class="table">
                        <tr><th>Usuario:</th><td th:text="${user.username}"></td></tr>
                        <tr><th>Email:</th><td th:text="${user.email}"></td></tr>
                        <tr><th>Rol:</th><td><span class="badge bg-info">USER</span></td></tr>
                        <tr><th>Estado:</th>
                            <td>
                                <span th:if="${user.enabled}" class="badge bg-success">Activo</span>
                                <span th:unless="${user.enabled}" class="badge bg-danger">Inactivo</span>
                            </td>
                        </tr>
                        <tr><th>Miembro desde:</th><td th:text="${user.createdAt}">Fecha de registro</td></tr>
                        <tr><th>Última actualización:</th><td th:text="${user.updatedAt}">Fecha</td></tr>
                    </table>

                    <div class="mt-4">
                        <h6>Configuración de cuenta:</h6>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-outline-primary" disabled>
                                <i class="bi bi-pencil"></i> Editar Perfil (próximamente)
                            </button>
                            <a href="/user/settings" class="btn btn-primary">
                                <i class="bi bi-gear"></i> Configuración
                            </a>
                            <a href="/dashboard/user" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Volver al Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
